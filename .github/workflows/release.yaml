name: "Release"
on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch: {}
  repository_dispatch:
    types: [dataset-update]

jobs:
  validate:
    uses: RiverBench/ci-workflows/.github/workflows/category-validate.yaml@main
    secrets: inherit

  release:
    uses: RiverBench/ci-workflows/.github/workflows/category-release.yaml@main
    needs: validate
    permissions: write-all
    secrets: inherit
